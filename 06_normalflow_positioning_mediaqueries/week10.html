<body>
    <h1>Week 10</h1>

    <h2>Block Elements</h2>
    <p>I am a block element.</p>
    <h3>I am another block element.</h3>
    <div class="box"><p>I am a div (and also a block)</p></div>
    
    <h2>Inline Elements</h2>
    <button>I am a button</button>
    <button>I am a button</button>
    <img src="cat.png" alt="">
    <img src="cat.png" alt="">
    <img src="cat.png" alt="">
    
    
    
    <h2>CSS Positioning</h2>
    <p>Taking elements out of the normal flow</p>
    <div id="position-example">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>

    <h2>Media Queries</h2>
    <p>Try changing the size of the browser. The background should change color at 600px width.</p>
